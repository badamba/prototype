<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A mobile-friendly web page example.">
  <title>Mobile-Friendly Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    header,
    footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Mobile-Friendly Page</h1>
  </header>

  <main>
    <label for="number-range"></label>
    <output>15</output> <!-- Default value display -->
    <input type="range" id="number-range" min="1" max="30" step="1"
      oninput="this.previousElementSibling.value = this.value">
  </main>
</body>

</html>
